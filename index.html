            top: 0;

            justify-content: space-between;

            background: rgba(251, 251, 253, 0.8);
            backdrop-filter: blur(20px);

            text-decoration: none;
            color: var(--text-sec);

            font-size: 0.9rem;

            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            margin-left: 20px;

        /* 3D 画布 (固定在背景) */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* 允许点击穿透 */

        /* 页面内容层 */
        .content {
            position: relative;
            z-index: 2;

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            box-sizing: border-box;
        }

        /* 第一屏：Hero */

        }

            margin-bottom: 10px;

            line-height: 1.1;
            margin: 10px 0;
            letter-spacing: -2px;

            line-height: 1.4;

        .price {
            font-size: 1.2rem;
            font-weight: 600;

        }
        .cta-group { display: flex; gap: 15px; }
        .btn-primary {
            background: var(--accent);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn-primary:hover { transform: scale(1.05); }
        .btn-link {

            padding: 12px 10px;
            text-decoration: none;

        /* 第二屏：卖点网格 */
        .features {
            align-items: center;
            background: rgba(255,255,255,0.5); /* 微微遮挡一下3D模型 */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
            margin-top: 50px;
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-10px); }
        .card h3 { margin-top: 0; font-size: 1.5rem; }
        .card p { color: var(--text-sec); line-height: 1.6; }

        /* 第三屏：页脚区域 */
        .footer-section {
            height: 60vh;
            align-items: center;
            text-align: center;
        }

            .grid { grid-template-columns: 1fr; }
            nav { padding: 20px; }
            .nav-links { display: none; } /* 简单隐藏链接 */

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- 1. 场景设置 ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xfbfbfd); // 纯净的浅灰白色背景
        
        // 添加一点点很淡的雾，让底部和背景融合
        scene.fog = new THREE.Fog(0xfbfbfd, 10, 20);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // --- 2. 影棚级布光 (柔和、高级) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); 
        scene.add(ambientLight);

        const keyLight = new THREE.DirectionalLight(0xffffff, 0.8);
        keyLight.position.set(5, 10, 7);
        keyLight.castShadow = true;
        keyLight.shadow.mapSize.width = 2048;
        keyLight.shadow.mapSize.height = 2048;
        keyLight.shadow.bias = -0.0001;
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0xeef5ff, 0.4);
        fillLight.position.set(-5, 2, -5);
        scene.add(fillLight);

        // --- 3. 构建产品级鼠标模型 ---
        const mouseGroup = new THREE.Group();

        // 材质：哑光黑 (Matte Black)
        const mouseMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2a2a2a,   
            roughness: 0.4,    
            metalness: 0.1,    
        });
        
        const detailMaterial = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.2 }); 

        // 机身主体
        const bodyGeo = new THREE.SphereGeometry(1.4, 64, 64);
        bodyGeo.applyMatrix4(new THREE.Matrix4().makeScale(1, 0.35, 1.6)); // 压扁拉长
        const pos = bodyGeo.attributes.position;
        for(let i=0; i<pos.count; i++){
            if(pos.getY(i) < -0.1) pos.setY(i, -0.1);
        }
        bodyGeo.computeVertexNormals();

        const bodyMesh = new THREE.Mesh(bodyGeo, mouseMaterial);
        bodyMesh.castShadow = true;
        bodyMesh.receiveShadow = true;
        mouseGroup.add(bodyMesh);

        // 滚轮
        const wheelGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.08, 32);
        const wheelMat = new THREE.MeshStandardMaterial({ 
            color: 0xdddddd, 
            metalness: 0.8, 
            roughness: 0.2 
        });
        const wheel = new THREE.Mesh(wheelGeo, wheelMat);
        wheel.rotation.z = Math.PI / 2;
        wheel.position.set(0, 0.35, 0.5);
        mouseGroup.add(wheel);

        // 滚轮凹槽
        const grooveGeo = new THREE.BoxGeometry(0.1, 0.02, 0.4);
        const groove = new THREE.Mesh(grooveGeo, detailMaterial);
        groove.position.set(0, 0.35, 0.5);
        mouseGroup.add(groove);

        // 底部阴影层
        const planeGeo = new THREE.PlaneGeometry(10, 10);
        const planeMat = new THREE.ShadowMaterial({ opacity: 0.1 }); 
        const plane = new THREE.Mesh(planeGeo, planeMat);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.1;
        plane.receiveShadow = true;
        mouseGroup.add(plane);

        scene.add(mouseGroup);

        // --- 4. 动画逻辑 ---
        let targetX = 2.5; 
        
        if(window.innerWidth < 768) {
            targetX = 0; 
            mouseGroup.scale.set(0.8, 0.8, 0.8);
            camera.position.y = 4; 
        }

        mouseGroup.position.x = targetX;

        // 鼠标视差
        let cursorX = 0, cursorY = 0;
        document.addEventListener('mousemove', (e) => {
            cursorX = (e.clientX - window.innerWidth / 2) * 0.0005;
            cursorY = (e.clientY - window.innerHeight / 2) * 0.0005;
        });

        function animate() {
            requestAnimationFrame(animate);

            const scrollY = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = scrollY / maxScroll;

            // 滚动时的目标位置与旋转
            let moveX = targetX;
            if (scrollPercent > 0.2 && window.innerWidth > 768) {
                moveX = 0; 
            }

            const targetRotY = -0.5 + (scrollPercent * Math.PI * 2);
            const targetRotX = 0.2 - (scrollPercent * 0.5);

            // 平滑插值
            mouseGroup.rotation.y += (targetRotY + cursorX - mouseGroup.rotation.y) * 0.05;
            mouseGroup.rotation.x += (targetRotX + cursorY - mouseGroup.rotation.x) * 0.05;
            mouseGroup.position.x += (moveX - mouseGroup.position.x) * 0.05;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if(window.innerWidth < 768) {
                targetX = 0;
                camera.position.y = 4;
            } else {
                targetX = 2.5;
                camera.position.y = 2;
            }
        });
    </script>
